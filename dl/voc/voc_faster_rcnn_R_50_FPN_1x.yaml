_BASE_: "Base-RCNN-FPN.yaml"
MODEL:
  WEIGHTS: "detectron2://ImageNetPretrained/MSRA/R-50.pkl"
  MASK_ON: False
  RESNETS:
    DEPTH: 50
  ROI_HEADS:
    NUM_CLASSES: 20
  ROI_BOX_HEAD:
    CLS_AGNOSTIC_BBOX_REG: True
  #   BBOX_REG_LOSS_TYPE: "giou"

DATASETS:
  TRAIN: ('voc_2007_trainval', )
  TEST:  ('voc_2007_test', )

DATALOADER:
  FILTER_EMPTY_ANNOTATIONS: True

SOLVER:
  BASE_LR: 0.02
  STEPS: (12000, 16000)
  MAX_ITER: 18000
  IMS_PER_BATCH: 2